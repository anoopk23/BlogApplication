
<div class="container-fluid  col-md-8 col-md-offset-2 form-post-container">

  <form [formGroup]="blogPostForm" class="form-post" >
    <div class="form-post-heading col-md-12">
      <h1>Create a post</h1>
    </div>
    <div class="form-group ">
      <div class="input-group col-md-12">
        <input formControlName="title" class="form-control input-lg" type="text" placeholder="Enter Title here ..." style="font-size: 15px; "/>
      </div>
    </div>

    <div class="form-group ">
      <div class="input-group col-md-12">
        <textarea class="form-post-textarea" [froalaEditor]="options"  formControlName="content" style="font-size: 15px"></textarea>
      </div>
    </div>

    <div class="text-center btn-group-lg">
      <button class="btn btn-primary btn-block " (click)="submitPost($event)">Submit</button>
    </div>
  </form>

</div>
