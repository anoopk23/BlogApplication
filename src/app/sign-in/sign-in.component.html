<div class="container-fluid text-center bg" style="min-height: 100%;min-height: 100vh;display: flex;align-items: center;" >

  <div class="btn-group-lg col-md-4 col-md-offset-4 " >
    <form [formGroup]="signinForm">
      <div style="margin-bottom: 40px !important; color: white;">
        <h1 class="logo-heading">Blog now!</h1>
        <h4>Sign in</h4>

      </div>

      <div class="form-group ">
        <div class="input-group">
          <div class="input-group-addon">
            <i style="font-size:20px; " class="fa fa-envelope"></i>
          </div>
          <input formControlName="username_email" class="form-control input-lg" id="email" type="text" placeholder="Username or Email" style="font-size: 15px"/>
        </div>
      </div>

      <div class="form-group ">
        <div class="input-group">
          <div class="input-group-addon">
            <i style="font-size:24px; padding-right: 3px; " class="fa fa-lock"></i>
          </div>
          <input class="form-control input-lg" id="password" formControlName="password" type="password" placeholder="Password" style="font-size: 15px"/>
        </div>
      </div>

      <div class="text-center btn-group-lg">
        <div *ngIf="userNotFound" class="alert alert-warning">{{username_or_email}} or password is wrong. Please try again!</div>
        <button class="btn btn-primary btn-block " (click)="submitSignIn($event)">Login</button>
      </div>
    </form>
  </div>
</div>
